<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoApp-Anis</title>
    <!-- font awesome icon cdn -->
    <link rel="stylesheet" href="./css/all.min.css">

<body>
    <div class="container">
        <div class="card">
            <div class="card-title"><h1>Todo App</h1></div>
            <div class="card-body"><form class="todo-form">

            <p id="message"></p>
            <ul id="lists"></ul>
        </div>
        </div>
    </div>

</body>
